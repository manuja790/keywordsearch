<!DOCTYPE html>
<html>
<head>

 <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
 
<script>		    	 
        function initialize() 
		{       
		var a = document.getElementById('place').value;	 	
           var address = a;
            geocoder = new google.maps.Geocoder();
            geocoder.geocode({
            'address': address
            }, function(results, status) {      
                var lat=document.getElementById("lat").innerHTML=results[0].geometry.location.lat();    
                var lng=document.getElementById("lng").innerHTML=results[0].geometry.location.lng();        
			document.getElementById('lat').value = lat; 
			document.getElementById('lng').value = lng; 
			
            });
        }
		  google.maps.event.addDomListener(window, 'load', initialize());
		  
		  
		  function add()
		  {
		 var a=document.getElementById('place').value;
		 
		
		var c=document.f1.keynames.value
		
		var e=document.getElementById('lat').value;
		var f=document.getElementById('lng').value;
			

		  	document.getElementById('places').value = a; 
			document.getElementById('latt').value = e;	
			document.getElementById('long').value = f;
			document.f1.action="pages/user1.jsp";
		  }
		  
        </script>
</head>
<body background="11.jpg">


<div align="center">
	<br/></br></br>
		<h1>Welcome User</h1><br/><br/></br>
	
Place       :&nbsp; <input type="text" id="place" name="place"/> &nbsp;&nbsp;&nbsp;&nbsp; <button type="submit" id="addlocation" onclick="initialize()">Get Latitude & Longitude</button>
</br></br></br>
Latitude    :&nbsp; <input type="text" id="lat" name="lat"/> &nbsp;&nbsp;&nbsp;&nbsp; Longitude    :&nbsp; <input type="text" id="lng" name="lng""/></br></br></br>
<form name="f1" method="get">

Keynames    :&nbsp; <input type="text" name="keynames"/><br/><br/><br/>

<button type="submit" id="addlocation" onclick="add()">Search</button>
<input type="hidden" name="places" id="places">
<input type="hidden" name="latt" id="latt">
<input type="hidden" name="long" id="long">
</form>
	
</body>
</html>
